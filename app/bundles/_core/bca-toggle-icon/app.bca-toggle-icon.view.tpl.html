<label
  ng-class="{'is-checked': ctrl.checked, 'is-disabled': ctrl.disabled}"
  class="mdl-icon-toggle mdl-js-icon-toggle"
  for="{{::ctrl.uniqueName}}-{{::ctrl.buttonIcon}}">
  <input
    type="checkbox"
    id="{{::ctrl.uniqueName}}-{{::ctrl.buttonIcon}}"
    class="mdl-icon-toggle__input"
    data-ng-disabled="ctrl.disabled"
    ng-checked="ctrl.checked"
    ng-click="ctrl.onClick({checked: ctrl.checked})">
  <i id="{{::ctrl.uniqueName}}-{{::ctrl.buttonIcon}}-tooltip" class="mdl-icon-toggle__label material-icons">{{::ctrl.buttonIcon}}</i>
  <span class="mdl-tooltip" for="{{::ctrl.uniqueName}}-{{::ctrl.buttonIcon}}-tooltip">{{ctrl.text}}</span>
</label>
