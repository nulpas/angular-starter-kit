<!-- Advanced search date filter -->
<i class="mdl-chip-advanced-search-close material-icons "
   data-ng-if="!data.searchable.standard"
   data-ng-click="dateFilter.removeNonStandardField(data)">cancel</i>
<div class="md-primary mdl-card-adv-search mdl-shadow--2dp">
  <div
    class="mdl-card-adv-search__title"
    data-ng-class="{'cardDragHandler md-primary': true}"
    data-ng-click="dateFilter.collapsed = !dateFilter.collapsed">
    <div class="filter-title">
      <i class="mdl-card-adv-search__avatar material-icons">assignment</i>
      <span class="mdl-card-adv-search__title-text">{{::data.title}}</span>
    </div>

    <span data-ng-if="dateFilter.finalSelectedValueFrom" class="mdl-chip mdl-chip--deletable mdl-chip-advanced-search">
      <span class="mdl-chip__text"><strong>From {{dateFilter.finalSelectedValueFrom}}</strong></span>
      <button type="button" class="mdl-chip__action" data-ng-click="dateFilter.fastRemoveFilter(true)">
        <i class="material-icons">cancel</i>
      </button>
    </span>
    <span data-ng-if="dateFilter.finalSelectedValueTo" class="mdl-chip mdl-chip--deletable mdl-chip-advanced-search">
      <span class="mdl-chip__text"><strong>To {{dateFilter.finalSelectedValueTo}}</strong></span>
      <button type="button" class="mdl-chip__action" data-ng-click="dateFilter.fastRemoveFilter(false)">
        <i class="material-icons">cancel</i>
      </button>
    </span>
  </div>

  <div
    class="md-inline-form slide"
    tabindex="1"
    data-ng-blur="dateFilter.handleFilter(data, dateFilter.isFrom)"
    data-ng-hide="dateFilter.collapsed">
      <div
        class="adv-search-textfield"
        data-ng-init="dateFilter.createDateTimePickerOptions(data.name, true)"
        data-ng-if="data.format === 'date-time'">
        <label for="{{data.name}}-from">From...</label>
        <adm-dtp
          id="{{data.name}}-from"
          ng-model="dateFilter.selectedValueFrom"
          options="dateFilter.dateTimePickerOptions[data.name]"></adm-dtp>
      </div>
      <div
        class="adv-search-textfield"
        data-ng-init="dateFilter.createDateTimePickerOptions(data.name)"
        data-ng-if="data.format === 'date'">
        <label for="{{data.name}}-time-from">From...</label>
        <adm-dtp
          id="{{data.name}}-time-from"
          ng-model="dateFilter.selectedValueFrom"
          options="dateFilter.dateTimePickerOptions[data.name]"></adm-dtp>
      </div>



      <div
        class="adv-search-textfield"
        data-ng-init="dateFilter.createDateTimePickerOptions(data.name, true)"
        data-ng-if="data.format === 'date-time'">
        <label for="{{data.name}}-to">To...</label>
        <adm-dtp
          id="{{data.name}}-to"
          ng-model="dateFilter.selectedValueTo"
          options="dateFilter.dateTimePickerOptions[data.name]"></adm-dtp>
      </div>
      <div
        class="adv-search-textfield"
        data-ng-init="dateFilter.createDateTimePickerOptions(data.name)"
        data-ng-if="data.format === 'date'">
        <label for="{{data.name}}-time-to">To...</label>
        <adm-dtp
          id="{{data.name}}-time-to"
          ng-model="dateFilter.selectedValueTo"
          options="dateFilter.dateTimePickerOptions[data.name]"></adm-dtp>
      </div>

  </div>
</div>
