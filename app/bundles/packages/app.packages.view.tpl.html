<!-- Standard packages view -->
<div data-layout="column" data-layout-align="center" class="packages-container">
  <div class="content">
    <div
      data-list-view="packages.viewConfig.data"
      data-config-name="'packagesListView'"
      data-load="packages.loadList"
      data-scroll-container="'app-main'"
      data-control-list=""
      data-control="packages.viewConfig.focusInList"
      data-draggable="packages.viewConfig.draggable"
      class="list background-view-list"
      data-entity="packages.dataOriginEntity"
      data-ng-if="packages.viewConfig.type === packages._shared.LIST_VIEW">
    </div>
    <div
      data-grid-view="packages.viewConfig.data"
      data-load="packages.loadList"
      data-scroll-container="'app-main'"
      data-control-grid=""
      data-control="packages.viewConfig.focusInGrid"
      data-config-name="'packagesGridView'"
      class="list background-view-grid"
      data-entity="packages.dataOriginEntity"
      data-ng-if="packages.viewConfig.type === packages._shared.GRID_VIEW">
    </div>
    <div
      data-mini-grid-view="packages.viewConfig.data"
      data-load="packages.loadList"
      data-scroll-container="'app-main'"
      data-control-mini-grid=""
      data-control="packages.viewConfig.focusInMiniGrid"
      data-config-name="'packagesMiniGridView'"
      class="list background-view-minigrid"
      data-entity="packages.dataOriginEntity"
      data-ng-if="packages.viewConfig.type === packages._shared.GRID_MINI_VIEW">
    </div>
    <div
      data-simple-list-view="packages.viewConfig.data"
      data-total-results="packages.totalResults"
      data-load="packages.loadList"
      data-scroll-container="'app-main'"
      data-control-simple-list=""
      data-control="packages.viewConfig.focusInSimpleList"
      data-config-name="'packagesSimpleListView'"
      data-entity="packages.dataOriginEntity"
      data-ng-if="packages.viewConfig.type === packages._shared.SIMPLE_LIST_VIEW">
    </div>
  </div>
</div>
